<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create event</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="create-event">create event</h1>
    <form id="eventForm">
      <label for="eventName">title:</label>
      <input type="text" id="eventName" name="eventName" required />
      <label for="eventDescription">description:</label>
      <input
        type="text"
        id="eventDescription"
        name="eventDescription"
        required
      />
      <label for="eventDate">start:</label>
      <input type="date" id="eventStart" name="eventStart" required />
      <label for="eventDate">end:</label>
      <input type="date" id="eventStop" name="eventStop" required />
      <button type="submit" onclick="window.location.href='index.html'">
        create
      </button>
    </form>
    <script type="module" src="js/postEvent.js"></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
