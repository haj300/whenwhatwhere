<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create event</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <h1 id="create-event">create event</h1>
    <form id="eventForm" enctype="multipart/form-data">
      <label for="name">title:</label>
      <input type="text" id="name" name="name" required />
      <label for="description">description:</label>
      <textarea
        id="description"
        name="description"
        class="description"
        required
      >
        description:
      </textarea>
      <label for="time">time:</label>
      <input type="time" id="time" name="time" required />
      <label for="date">date:</label>
      <input type="date" id="date" name="date" required />
      <label for="location">location:</label>
      <input type="text" id="location" name="location" required />
      <label for="link">link:</label>
      <input type="url" id="link" name="link" />
      <label for="image">image:</label>
      <input type="file" id="image" name="file" accept="image/*" />
      <button type="submit">create</button>
    </form>
    <p id="eventList"></p>
    <script type="module" src="../js/postEvent.js"></script>
    <script type="module" src="../js/getEvents.js"></script>
    <script>
      document.getElementById("name").value = "Lorem Ipsum";
      document.getElementById("description").value =
        "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent maximus dolor at turpis molestie porttitor in eu libero. Pellentesque at dolor lorem. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam cursus vel purus id ullamcorper. Aenean ligula nisi, vehicula nec leo tempus, lacinia elementum ligula. Pellentesque dictum hendrerit tincidunt. Ut quis lacus dui. Nunc vitae dictum eros. Curabitur id varius lacus. Duis pulvinar neque odio, sit amet iaculis arcu porttitor eu.";
      document.getElementById("time").value = "12:00";
      document.getElementById("date").value = "2022-12-31";
      document.getElementById("location").value = "Event Location";
    </script>
  </body>
</html>
