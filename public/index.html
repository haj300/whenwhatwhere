<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>whenwhatwhere</title>
  </head>
  <body>
    <h1 id="appTitle">whenwhatwhere</h1>
    <div id="app">
      <h1>create event</h1>
      <form id="eventForm">
        <label for="eventName">title:</label>
        <input type="text" id="eventName" name="eventName" required />
        <label for="eventDescription">description:</label>
        <input
          type="text"
          id="eventDescription"
          name="eventDescription"
          required
        />
        <label for="eventDate">date start:</label>
        <input type="date" id="eventStart" name="eventStart" required />
        <label for="eventDate">date end:</label>
        <input type="date" id="eventStop" name="eventStop" required />
        <button type="submit">create</button>
      </form>
      <div id="eventList"></div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
