<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Create event</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1 id="create-event">create event</h1>
        <form id="eventForm" enctype="multipart/form-data">
            <label for="name">title:</label>
            <input type="text" id="name" name="name" required />
            <label for="description">description:</label>
            <input type="text" id="description" name="description" required />
            <label for="time">time:</label>
            <input type="time" id="time" name="time" required />
            <label for="date">date:</label>
            <input type="date" id="date" name="date" required />
            <label for="location">location:</label>
            <input type="text" id="location" name="location" required />
            <label for="image">image:</label>
            <input type="file" id="image" name="file" accept="image/*" />
            <button type="submit">create</button>
        </form>
        <p id="eventList"></p>
        <script type="module" src="js/postEvent.js"></script>
        <script type="module" src="js/getEvents.js"></script>
        <script>
            document.getElementById("name").value = "Event Name";
            document.getElementById("description").value = "Event Description";
            document.getElementById("time").value = "12:00";
            document.getElementById("date").value = "2022-12-31";
            document.getElementById("location").value = "Event Location";
        </script>
    </body>
</html>
